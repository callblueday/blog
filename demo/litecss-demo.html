<!DOCTYPE html>
<html lang="zh-CN">

</head>
<body>
  <div class="container">

    // 导航栏二级菜单
    $(".nav-item").hover(

        $(this).find('.sub-menu').show();

      function(){
        $(this).find('.sub-menu').hide()
